<div class="row form-group">
    <div class="col-xs-12">
        <label>{{'Image' | translate}}</label>
    </div>
</div>

<div class="row form-group">
    <div class="col-xs-3">
        <img *ngIf="imageUrl" [src]="imageUrl" class="img-thumbnail" />
        <span *ngIf="!imageUrl" class="text-xs-center">{{'No image' | translate}}</span>
    </div>

    <div class="col-xs-9">
        <div class="row form-group">
            <div class="col-xs-12">
                {{file ? file.name : ''}}
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-12">
                <span class="btn btn-secondary links-btn-file">
                    <span>{{"Select" | translate}}</span>
                    <input name="inputFile" #fileInput type="file" (change)="onFileInputChange($event)" />
                </span>
                <button [disabled]="cancelOrDeleteDisabled" class="btn btn-secondary"
                        (click)="cancelOrDelete()">
                    {{cancelOrDeleteTitle | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
